<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google font (Red Hat Display) -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      class="wavy-background-desktop"
      src="./assets/images/pattern-background-desktop.svg"
      alt="pattern-background-desktop"
    />

    <img
      class="wavy-background-mobile"
      src="./assets/images/pattern-background-mobile.svg"
      alt="pattern-background-desktop"
    />

    <main>
      <div class="order-card-container">
        <div>
          <img
            class="order-card-picture"
            src="./assets/images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </div>

        <div class="order-card-content">
          <p class="title">Order Summary</p>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <div class="options">
              <div class="music-contanier">
                <img src="./assets/images/icon-music.svg" alt="music-icon" />

                <div>
                  <p class="annual-text">Annual Plan</p>
                  <p class="price">$59.99/year</p>
                </div>
              </div>
            </div>

            <a href="#" class="change-link">Change</a>
          </div>

          <div class="order-card-buttons">
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/emmanuelozo/">Emmanuel Ozoemena</a
        >.
      </div>
    </main>
  </body>
</html>

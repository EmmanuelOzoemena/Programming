<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="input-container">
          <div class="input-group">
            <label for="day">Day</label>
            <input type="number" placeholder="DD" />
            <small class="error-msg"></small>
          </div>

          <div class="input-group">
            <label for="month">Month</label>
            <input type="number" placeholder="MM" />
            <small class="error-msg"></small>
          </div>

          <div class="input-group">
            <label for="year">Year</label>
            <input type="number" placeholder="YYYY" />
            <small class="error-msg"></small>
          </div>
        </div>

        <div class="submit-container">
          <div class="left-line"></div>

          <button onclick="calculateAge()">
            <img src="./assets/images/icon-arrow.svg" alt="arrow-icon" />
          </button>

          <div class="right-line"></div>
        </div>

        <div class="result-container">
          <div class="result-text">
            <h1><span class="year-result">- -</span> years</h1>
          </div>

          <div class="result-text">
            <h1><span class="month-result">- -</span> months</h1>
          </div>

          <div class="result-text">
            <h1><span class="day-result">- -</span> days</h1>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"
          >Frontend Mentor</a
        >
        Coded by
        <a href="https://www.linkedin.com/in/emmanuelozo/">Emmanuel Ozoemena</a>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>

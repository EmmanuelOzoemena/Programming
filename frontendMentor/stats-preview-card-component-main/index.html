<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google fonts link (Inter & Lexend Deca) -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="stats-card-container">
        <div class="stats-card-details">
          <h2>
            Get <span class="span">insights</span> that help your business grow.
          </h2>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats-card-count">
            <div>
              10k+ <br />
              <span class="count-span">COMPANIES</span>
            </div>
            <div>
              314 <br />
              <span class="count-span">TEMPLATES</span>
            </div>
            <div>
              12M+ <br />
              <span class="count-span">QUERIES</span>
            </div>
          </div>
        </div>

        <div class="stats-card-image">
          <img
            src="./assets/images/image-header-desktop.jpg"
            alt="hero-picture"
            class="desktop-img"
          />
          <img
            src="./assets/images/image-header-mobile.jpg"
            alt="hero-picture"
            class="mobile-img"
          />
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by
        <a href="https://www.linkedin.com/in/emmanuelozo/">Emmanuel Ozoemena</a>
      </div>
    </main>
  </body>
</html>

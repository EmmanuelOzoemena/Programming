<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantiy</title>
  </head>
  <body>
    <button
      onclick="
        displayCartQuantity()
      "
    >
      Show Quantiy
    </button>

    <button
      onclick="
      updateCartQuantity(1)
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
       updateCartQuantity(2)
    "
    >
      +2
    </button>

    <button
      onclick="
        updateCartQuantity(3)
    "
    >
      +3
    </button>

    <button
      onclick="
        updateCartQuantity(-1)
    "
    >
      -1
    </button>

    <button
      onclick="
        updateCartQuantity(-2)
    "
    >
      -2
    </button>

    <button
      onclick="
        updateCartQuantity(-3)
    "
    >
      -3
    </button>

    <button
      onclick="
      cartQuantity = 0
      console.log('Cart was reset.')
      displayCartQuantity()
    "
    >
      Reset Cart
    </button>

    <p class="cart-quantity"></p>

    <script>
      let cartQuantity = 0;

      displayCartQuantity()

      function updateCartQuantity(num) {
        if (cartQuantity + num > 10) {
          alert("The cart is full");
          return;
        }

        if (cartQuantity + num < 0) {
          alert("Not enough items in the cart");
          return;
        }

        cartQuantity += num;

        displayCartQuantity();
      }

      function displayCartQuantity() {
        document.querySelector(
          ".cart-quantity"
        ).innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css">
    <title>Calculator</title>
  </head>
  <body>
    <p class="displayed-calculation"></p>

    <p>
      <button
        class="number-btn"
        onclick="
        updateCalculation('1')
      "
      >
        1
      </button>

      <button
        class="number-btn"
        onclick="
        updateCalculation('2')
      "
      >
        2
      </button>

      <button
        class="number-btn"
        onclick="
        updateCalculation('3')
      "
      >
        3
      </button>

      <button
        class="operator-btn"
        onclick="
        updateCalculation(' + ')
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        class="number-btn"
        onclick="
        updateCalculation('4')
      "
      >
        4
      </button>

      <button
        class="number-btn"
        onclick="
        updateCalculation('5')
      "
      >
        5
      </button>

      <button
        class="number-btn"
        onclick="
        updateCalculation('6')
      "
      >
        6
      </button>

      <button
        class="operator-btn"
        onclick="
        updateCalculation(' - ')
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        class="number-btn"
        onclick="
        updateCalculation('7')
      "
      >
        7
      </button>

      <button
        class="number-btn"
        onclick="
        updateCalculation('8')
      "
      >
        8
      </button>

      <button
        class="number-btn"
        onclick="
        updateCalculation('9')
      "
      >
        9
      </button>

      <button
        class="operator-btn"
        onclick="
        updateCalculation(' * ')
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        class="number-btn"
        onclick="
        updateCalculation('0')
      "
      >
        0
      </button>

      <button
        class="number-btn"
        onclick="
        updateCalculation('.')
      "
      >
        .
      </button>

      <button
        class="number-btn"
        onclick="
        calculation = eval(calculation)
        displayCalculation()
        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <button
        class="operator-btn"
        onclick="
       updateCalculation(' / ')
      "
      >
        /
      </button>
    </p>

    <p>
      <button 
        class="number-btn"
        onclick="
        calculation = '';
        displayCalculation()

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      // displayCalculation()

      function updateCalculation(num) {
        calculation += num;

        displayCalculation();

        localStorage.setItem("calculation", calculation);
      }

      function displayCalculation() {
        document.querySelector(".displayed-calculation").innerHTML =
          calculation;
      }
    </script>
  </body>
</html>
